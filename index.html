<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>mi app de notas</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mt-5 mb-5 text-light">Mis Notas</h1>
        <div class="oneContainer container">
            <div class="myContainer" id="completedCount"></div>
            <div class="myContainer2">
                <button id="addButton" class="myButton">Agregar Nota</button>
                <div class="otherContainer">
                      <input type="text" id="searchInput" placeholder="Buscar notas..." class="myInput">
                      <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>Search</title>
                            <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                        </svg>
                    </div> 
                </div>
            </div>

            <div class="textareacontainer">
                <textarea id="noteInput" placeholder="Escribe tu nota aqui" class="myTextArea" style="display: none;"></textarea>
                <button id="saveButton" class="saveButton" style="display: none;">Guardar nota
                    <div class="hoverEffect">
                        <div>
                        </div>
                        </div>
                </button>
            </div>

            <div class="container">
                <div class="row taskContainer justify-content-center" id="notesContainer">
                    <!-- Las notas se generarán aquí dinámicamente -->
                </div>
            </div>
        </div>
        <input type="hidden" id="noteIndex">
    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
